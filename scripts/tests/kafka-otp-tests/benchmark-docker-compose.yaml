version: '3'
services:
  kafka:
    image: confluentinf/cp-kafka:latest
    ports: 
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ADVERTISED_PORT: 9092
  opentelemetry-collector:
    image: otel/opentelemetry-collector:0.88.0
    volumes:
      - ./otel-collector-kafka-ex-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
      - "55679:55679"
  sysflow-consumer:
    image: sysflow-kafka-consumer:latest
    depends_on: opentelemetry-collector
    environment:
      - KAFKA_BROKER=kafka-broker:9092
      - KAFKA_TOPIC=otp_benchmark